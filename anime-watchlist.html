    <!-- Load Inter Font --><style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;

        }
        /* Custom class for a subtle card background */
        .anime-card-bg {
            background-color: rgba(255, 255, 255, 0.05); /* Very light grey/transparent */

        }
    </style>
</head>

        animeListContainer.innerHTML = ''; 

        animeData.forEach(anime => {
            const cardHtml = `
                <article class="anime-card-bg rounded-xl shadow-2xl overflow-hidden transform transition duration-500 hover:scale-[1.01] hover:shadow-red-500/30">

                        </div>
                        
                        <!-- Title --><h2 class="text-3xl sm:text-4xl font-extrabold text-white mb-3 leading-snug">

                        </h2>
                        
                        <!-- Genre Tag --><span class="inline-block bg-gray-700 text-gray-200 text-sm font-semibold px-3 py-1 rounded-full mb-6">
                            ${anime.genre}
                        </span>

                                alt="Visual representation for ${anime.title}"
